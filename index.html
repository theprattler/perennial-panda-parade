<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>What a Fun Quiz!</title>
</head>
<body>
    <header class="welcome">
        <h1 class="welcome-text">What a Fun Quiz!</h1>
    </header>
    <div class="start-container">
        <ul list class="start-choices">
            <li class="start-high-scores">
                <button class="start-scores-button">View High Scores</button>
            </li>
            <li class="start-quiz">
                <button class="start-quiz-button">Start the Quiz!</button>
            </li>
    </div>
    <div class="question-container">
        <h2 class="question-text">Question</h2>
        <ul class="answer-choices">
            <li class="answer-1">
                <button class="button">Choice 1</button>
            </li>
            <li class="answer-2">
                <button class="button">Choice 2</button>
            </li>
            <li class="answer-3">
                <button class="button">Choice 3</button>
            </li>
            <li class="answer-4">
                <button class="button">Choice 4</button>
            </li>
        </ul>
    </div>
    <div class="timer-container">
        <h3 id="timer"></h3>
    </div>
    
    <script src="./assets/script.js"></script>
</body>
</html>
